!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center" style="background-image: url('https://wallpapercave.com/wp/wp9504811.jpg'); background-position: center; background-size: cover;height: 250px;">
            <!-- Add a button to activate scraping script -->
            <h1 style = "color: whitesmoke">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href = "/scrape" role = "button" style = "color:black;background-color:yellowgreen">Scrape New Data</a></p>
        </div>
        <!-- Add section for Mars News-->
        <div class ="row", id = "mars-news">
            <div class = "col-md-12 col-lg-8 col-sm-12">
                <div class = "media">
                    <div class = "media-body">
                        <h2 style="color:white;background-color:black">Latest Mars News</h2>
                        <h4 class = "media-heading">{{ mars.news_title }}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <div class = "row" id="mars-featured_image">
            <div class = "col-lg-8 col-md-8 col-sm-12">
                <h2 style="color: white;background-color:black">Featured Mars Image</h2>
                <img
                    src="{{mars.featured_image}}"
                    class = "img-responsive"
                    alt="Responsive image"
                />
            </div>
            <div class = "col-md-4 col-md-8 col-sm-12">
                <!--Mars Fact-->
                <div class = "row" id="mars-fact">
                    <h2 style="color: white;background-color:black">Mars Facts</h2>
                    {{ mars.facts|safe }}

                </div>
            </div>
        </div>

        <div class = 'row' id ="mars-Hemispheres">
            <div class = "page-header">
                <h2 class = "text-center" style="color: white;background-color:black">Mars Hemispheres</h2>
            </div>
            {% for hemisphere in mars.hemispheres %}
            <div class = "col-md-6">
                <div class = "thumbnail">
                    <img 
                    src = "{{ hemisphere.img_url | default('static/images/error.png', true) }}"
                    alt="Responsive image" class="img-responsive">
                    <div class = "caption">
                        <h3>{{ hemisphere.title }}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
